[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "new_project_readable_name"
version = "3.4.0"
description = "new_project_description"
authors = ["alex.fayers <alex@fayers.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "new_project_name", from = "src"}]
include = ["LICENSE", "src/new_project_name/py.typed", "src/new_project_name/VERSION"]

[tool.poetry.scripts]
new_project_readable_name = "new_project_name:cli_main"

[tool.poetry.dependencies]
# Main project dependencies.
python = ">=3.9,<4.0"
typeguard = "^2.13.3"
pyyaml = "^6.0"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
# For during development.
# Mainly linters and poetry plugins.
isort = "^5.10.1"
black = "^22.6.0"
mypy = "^0.971"
Flake8-pyproject = "^1.1.0.post0"
flake8 = "^5.0.4"
pydocstyle = "^6.1.1"
flake8-docstrings = "^1.6.0"
poetry-types = "^0.3.5"
poetry-bumpversion = "^0.3.0"

[tool.poetry.group.types.dependencies]
# Type stubs for mypy
types-pyyaml = "^6.0.12.9"
types-flake8-docstrings = "^1.7.0.1"
types-toml = "^0.10.8.6"

[tool.poetry.group.test.dependencies]
# For running tests.
pytest = "^7.2.0"

[tool.poetry.group.lint.dependencies]
# For linting the project.
pre-commit = "^2.20.0"
mypy = "^0.971"

[tool.poetry.group.docs]
# For generating documentation.
optional = true

[tool.poetry.group.docs.dependencies]
pdoc = "^12.0.2"

[tool.poetry.group.release]
# For making a new versioned release of the project.
optional = true

[tool.poetry.group.release.dependencies]
gitchangelog = "^3.0.4"
poetry-bumpversion = "^0.3.0"


[tool.poetry_bumpversion.file."src/new_project_name/__init__.py"]
[tool.poetry_bumpversion.file."src/new_project_name/VERSION"]

[tool.isort]
profile = 'black'

[tool.black]
line-length = 120
exclude = ['.*', 'docs']

[tool.pydocstyle]
match = '(?!test)(?!setup)[^\._].*\.py'
match-dir = '(?!tests)(?!build)(?!docs)[^\.].*'
inherit = false
convention = 'google'

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true
strict_equality = true
pretty = true
exclude = '(?x)( ^setup\.py$ | ^__pycache__ | ^build )'


