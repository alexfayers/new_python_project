name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Lint and format with tox
      continue-on-error: true
      run: tox -e lint

    - name: Lint and format with tox again to make sure auto-formatting completed
      run: tox -e lint

    - name: If linting passes, upload any formatting changes
      uses: EndBug/add-and-commit@v9
      with:
        message: "@auto Formatting"

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions

    - name: Test with tox
      run: tox

  docs:
    needs: test
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Build documentation with tox
        run: tox -e docs

      - name: Add the the latest docs back to the repo if they've been updated
        uses: EndBug/add-and-commit@v9
        with:
          pull: '--rebase --autostash'
          message: "@auto Update docs"

      - name: Deploy new docs if they've been updated
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: docs
          folder: docs
